<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container my-5">
    <div class="d-flex justify-content-end mb-3">
        <a href="/cart">View Cart</a>
    </div>
    <h1 class="text-center mb-3">Products</h1>
    <div class="row">
        <div class="col-sm-4" th:each="product : ${products}">
            <div class="card">
                <img class="card-img-top img-fluid" th:src="${product.imageUrl}" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${'Price: $' + product.price}"></p>
                    <a th:href="@{/cart/add/{productId}(productId=${product.id})}" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
