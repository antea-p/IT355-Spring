<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container my-5">
    <div class="d-flex justify-content-end mb-3">
        <a href="/cart">Back to Cart</a> |
        <a href="/">Continue Shopping</a>
    </div>
    <h1 class="text-center">Checkout</h1>
    <form th:action="@{/checkout}" th:object="${order}" method="post" class="needs-validation" novalidate>
        <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
            <div class="text-danger error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name is required!</div>
        </div>
        <div class="form-group mb-3">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" th:field="*{surname}" class="form-control" required>
            <div class="text-danger error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname is required!</div>
        </div>
        <div class="form-group mb-3">
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" required>
            <div class="text-danger error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address is required!</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
</div>
</body>
</html>
